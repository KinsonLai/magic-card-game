{% extends "base.html" %}

{% block title %}註冊 - 魔法卡片對戰{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">註冊</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">使用者名稱</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-confirm" class="form-label">確認密碼</label>
                        <input type="password" class="form-control" id="password-confirm" name="password_confirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="register-submit-btn">註冊</button>
                </form>
                <div class="mt-3">
                    <p>已有帳戶？ <a href="{{ url_for('auth.login') }}">立即登入</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
